<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>会员登录</title>
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<link rel="stylesheet" href="css/element-ui.css">
		<script type="text/javascript" src="js/vue.min.js"></script>
		<script type="text/javascript" src="js/element-ui.js"></script>
		
		<style>
			.el-button{
				width: 400px;
				height: 50px;
			}
		</style>
	</head>

	<body>
		<h1 align="center">会员登录</h1>
		<div id="login" style="width: 35%;height: 50%;position:fixed;top: 30%;left: 25%">
			<el-form ref="form" :model="form" :rules="rules" label-width="80px">
				<el-form-item label="账户名" prop="account">
					<el-input v-model="form.account"></el-input>
				</el-form-item>
				<el-form-item label="登录密码" prop="password">
					<el-input type="password" v-model="form.password"></el-input>
				</el-form-item>
				<el-form-item>
					 <el-checkbox v-model="checked">记住密码</el-checkbox>
					 <a href="#" style="float: right;">忘记密码？</a>
				</el-form-item>
				<el-form-item>
					<el-button type="primary"  @click="onSubmit">登录</el-button>
				</el-form-item>
				<el-form-item>
					<a href="register.html" style="float: left;">注册账户</a>
				</el-form-item>
			</el-form>
		</div>
	</body>
	<script>
		new Vue({
			el: '#login',
			data() {
				return {
					checked: false,
					form: {
						account: '',
						password: ''
					},
					user:{
						account:'',
						password:''
					},
					rules: {
						account: [{
								required: true,
								message: '请输入账号',
								trigger: 'blur'
							},
							{
								min: 3,
								max: 8,
								message: '长度在 3 到 8 个字符',
								trigger: 'blur'
							}
						],
						password: [{
								required: true,
								message: '请输入密码',
								trigger: 'blur'
							},
							{
								min: 6,
								max: 10,
								message: '密码长度在6-10位',
								trigger: 'blur'
							}
						]
					}
				}
			},
			methods: {
				onSubmit: function() {
					var _this = this;
					this.user.account = _this.form.account;
					this.user.password = _this.form.password;
					$.ajax({
							url: 'http://localhost:8080/bbs/login',
							type: 'get',
							data:this.user,
							dataType: "json",
							crossDomain: true,
							xhrFields: {
								withCredentials: true
							},
							success: function(data) {
								console.log(data);
								if(data.success) {
									_this.$message.success(data.message);
									
									window.location.href="index.html";
								} else {
									_this.$message.error(data.message);
								}
							}

							});
				},

			}
			
		});
	</script>

</html>
