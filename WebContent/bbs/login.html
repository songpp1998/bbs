<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录界面</title>
		<script type="text/javascript" src="js/jquery-3.3.1.min.js" ></script>
		<script type="text/javascript" src="js/vue.min.js" ></script>
		<script type="text/javascript" src="js/element-ui.js" ></script>
	</head>
	<body>
		<div align="center" style=" width: 100%; height: 600px;background-color: #409EFF; ">
			<h1>用户登录</h1>
			<form action="http://localhost:8081/bbs/login" method="post">
				<table>
					<tr>
						<td>账户：<input type="text" name="account" /></td>
					</tr>
					<tr>
						<td>密码：<input type="password" name="password" /></td>
					</tr>
					<tr>
						<td><button type="submit">登录</button></td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
