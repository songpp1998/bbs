<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册界面</title>
	</head>
	<body>
		<div>
			<form action="http://localhost:8081/bbs/register" method="post">
				<table>
					<tr>
						<td>用户名：<input type="text" name="username" /></td>
					</tr>
					<tr>
						<td>账户：<input type="text" name="account" /></td>
					</tr>
					<tr>
						<td>密码：<input type="password" name="password" /></td>
					</tr>
					<tr>
						<td>手机号：<input type="text" name="phone" /></td>
					</tr>
					<tr>
						<td><button type="submit">注册</button></td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
