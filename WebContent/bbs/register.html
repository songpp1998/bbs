<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>会员注册</title>
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<link rel="stylesheet" href="css/element-ui.css">
		<script type="text/javascript" src="js/vue.min.js"></script>
		<script type="text/javascript" src="js/element-ui.js"></script>
	</head>

	<body>
			<h1 align="center">会员注册</h1>
			<div id="register" style="width: 45%;height: 50%;position:fixed;top: 30%;left: 25%">
				<el-form ref="form" :model="form" :rules="rules" label-width="80px">
					<el-form-item label="账户名" prop="account">
						<el-input v-model="form.account"></el-input>
					</el-form-item>
					<el-form-item label="昵称" prop="username">
						<el-input v-model="form.username"></el-input>
					</el-form-item>
					<el-form-item label="登录密码" prop="password">
						<el-input  type="password" v-model="form.password"></el-input>
					</el-form-item>
					<el-form-item label="确认密码" prop="confirm">
						<el-input type="password" v-model="form.confirm"></el-input>
					</el-form-item>
					<el-form-item label="手机号" prop="phone">
						<el-input v-model="form.phone"></el-input>
					</el-form-item>
					<el-form-item>
						<el-row>
							<el-col :span="6">					
								<el-button type="primary" @click="onSubmit">注册</el-button>
							</el-col>
							<el-col :span="4">
								<el-button @click="onReset">重置</el-button>
							</el-col>
						</el-row>
					</el-form-item>

				</el-form>
			</div>

		<script>
			new Vue({
				el: '#register',

				data: function() {
					var _this = this;
					var validatePhone = function(rule, value, callback) {
						const reg = /^[1][3,4,5,7,8][0-9]{9}$/;
						if(value == '' || value == undefined || value == null) {
							callback();
						} else {
							if((!reg.test(value)) && value != '') {
								callback(new Error('请输入正确的电话号码'));
							} else {
								callback();
							}
						}
					};
					var validatePass = function(rule, value, callback) {
						if(value === '') {
							callback(new Error('请输入密码'));
						} else {
							if(_this.form.confirm !== '') {
								_this.$refs.form.validateField('confirm');
							}
							callback();
						}
					};
					var validatePass2 = function(rule, value, callback) {
						if(value === '') {
							callback(new Error('请再次输入密码'));
						} else if(value !== _this.form.password) {
							callback(new Error('两次输入密码不一致!'));
						} else {
							callback();
						}
					};
					return {
						form:{
							account:'',
							username:'',
							password:'',
							confirm:'',
							phone:''
						},
						user:{
							account: '',
							username: '',
							password: '',
							phone:''
						},
						rules: {
							account: [{
									required: true,
									message: '请输入账号',
									trigger: 'blur'
								},
								{
									min: 3,
									max: 8,
									message: '长度在 3 到 8 个字符',
									trigger: 'blur'
								}
							],
							username: [{
									required: true,
									message: '请输入用户名',
									trigger: 'blur'
								},
								{
									min: 3,
									max: 8,
									message: '长度在 3 到 8 个字符',
									trigger: 'blur'
								}
							],
							password: [{
									required: true,
									message: '请输入密码',
									trigger: 'blur'
								},
								{
									min: 6,
									max: 10,
									message: '密码长度在6-10位',
									trigger: 'blur'
								},
								{
									validator: validatePass,
									trigger: 'blur'
								}
							],
							confirm: [{
									required: true,
									message: '请再次输入密码',
									trigger: 'blur'
								},
								{
									min: 6,
									max: 10,
									message: '密码长度在6-10位',
									trigger: 'blur'
								},
								{
									validator: validatePass2,
									trigger: 'blur'
								}
							],
							phone: [{
									required: true,
									message: '请输入电话',
									trigger: 'blur'
								},
								{
									validator: validatePhone,
									trigger: 'blur'
								}
							]
						}
					};
				},
				methods: {

					onSubmit: function() {
						var _this = this;
						this.user.account = _this.form.account;
						this.user.username = _this.form.username;
						this.user.password = _this.form.password;
						this.user.phone = _this.form.phone;
						console.log(this.user);
						$.ajax({
							url: 'http://localhost:8081/bbs/register',
							type: 'get',
							data:this.user,
							dataType: "json",
							xhrFields: {
								withCredentials: false
							},
							success: function(data) {
								console.log(data);
								if(data.success) {
									_this.$message.success(data.message);
									window.location.href="";
								} else {
									_this.$message.error(data.message);
								}
							}

							});
					},
					onReset: function() {
						this.form.username = "";
						this.form.password = "";
						this.form.confirm = "";
					}

				}
			});
		</script>
	</body>

</html>
